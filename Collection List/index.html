<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Collection List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <div class="section-top">
          <h1>Popular Collections</h1>
          <div class="section-top__category">
            <ul>
              <li>Profile</li>
              <li>New York</li>
              <li>Relaxing</li>
              <li>Person</li>
              <li>Fashion</li>
            </ul>
          </div>
        </div>
        <div class="section-bottom">
          <div class="collection people">
            <div class="people-img">
              <div class="people-img-top"></div>
              <div class="people-img-bottom">
                <div class="people-1"></div>
                <div class="people-2"></div>
                <div class="people-3"></div>
              </div>
            </div>
            <div class="people-text">
              <p>People</p>
              <p><i class="bi bi-card-image"></i>144</p>
            </div>
          </div>
          <div class="collection people">
            <div class="people-img">
              <div class="nature-img-top"></div>
              <div class="nature-img-bottom">
                <div class="nature-1"></div>
                <div class="nature-2"></div>
                <div class="nature-3"></div>
              </div>
            </div>
            <div class="people-text">
              <p>Nature</p>
              <p><i class="bi bi-card-image"></i>7k</p>
            </div>
          </div>
          <div class="collection people">
            <div class="people-img">
              <div class="history-img-top"></div>
              <div class="history-img-bottom">
                <div class="history-1"></div>
                <div class="history-2"></div>
                <div class="history-3"></div>
              </div>
            </div>
            <div class="people-text">
              <p>History</p>
              <p><i class="bi bi-card-image"></i>431</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
