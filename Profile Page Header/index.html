<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c79492248.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Page Header</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <div class="section-left">
          <img src="./img_avatar.png" alt="" />
          <h1>Uzbay Yelce</h1>
          <p>@uzbayYelce</p>
          <p class="description">
            Junior Frontend Developer and Civil Engineer
          </p>
          <ul class="list-main">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-linkedin-in"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-ethereum"></i></li>
          </ul>
        </div>
        <div class="section-right">
          <div class="section-right-top">
            <div class="section-right__top">
              <p>6/8 Organizations</p>
              <i class="fa-sharp fa-solid fa-circle-info"></i>
            </div>
            <div class="progress-bar">
              <div class="progress-bar-fill"></div>
            </div>
          </div>
          <div class="section-right-bottom">
            <h1><span>4K</span> Followers</h1>
            <button>Follow</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
