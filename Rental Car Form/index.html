<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Rental Car Form</title>
  </head>
  <body>
    <div class="card">
      <div class="section">
        <h1>Search for a rental car</h1>

        <div class="card-top">
          <div class="pickup">Pick up location</div>
          <div class="text">
            <input
              type="text"
              placeholder="City, airport, region, district..."
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" /> Deliver the car somewhere else
          </div>
        </div>

        <div class="card-middle">
          <div class="pickup">
            <div class="pickup-text">Date of pickup</div>
            <input type="date" />
            <div class="time">
              <input type="number" />
              <input type="number" />
            </div>
          </div>
          <div class="delivery">
            <div class="pickup pickup-text">Date of delivery</div>
            <input type="date" />
            <div class="time">
              <input type="number" />
              <input type="number" />
            </div>
          </div>
        </div>
        <div class="checkbox checkbox-bottom">
          <input type="checkbox" /> The driverâ€™s age between 30 and 65?
        </div>
        <div class="bottom-text">
          <p><i class="bi bi-check-lg"></i>No credit card fees</p>
          <p><i class="bi bi-check-lg"></i>No change fees</p>
          <p><i class="bi bi-check-lg"></i>Price match guarantee</p>
        </div>

        <button class="btn">Search</button>
      </div>
    </div>

    <div class="top1"></div>
    <div class="top2"></div>
  </body>
</html>
