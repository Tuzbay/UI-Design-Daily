<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ! BOOSTRAP ICON CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Ratings</title>
  </head>
  <body>
    <div class="main">
      <div class="section">
        <div class="top-content">
          <div class="title">
            <h1>What others think about the product</h1>
          </div>
          <div class="avarage-rating">
            <div class="average-rating-top">
              <div><i class="bi bi-star-fill"></i></div>
              <div>4.8</div>
            </div>
            <div class="average-rating-bottom">
              <p>Average customer rating</p>
            </div>
          </div>
        </div>
        <div class="middle-content">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search topics and reviews" />
        </div>
        <div class="end-content">
          <h4>Reviews</h4>
          <div class="reviews-wrapper">
            <div class="row">
              5
              <div><i class="bi bi-star-fill"></i></div>
              <div class="total">
                <div class="half-5"></div>
              </div>
              106
            </div>
            <div class="row">
              4
              <div><i class="bi bi-star-fill"></i></div>
              <div class="total">
                <div class="half-4"></div>
              </div>
              32
            </div>
            <div class="row">
              3
              <div><i class="bi bi-star-fill"></i></div>
              <div class="total">
                <div class="half-3"></div>
              </div>
              12
            </div>
            <div class="row">
              2
              <div><i class="bi bi-star-fill"></i></div>
              <div class="total">
                <div class="half"></div>
              </div>
              0
            </div>
            <div class="row">
              1
              <div><i class="bi bi-star-fill"></i></div>
              <div class="total">
                <div class="half"></div>
              </div>
              0
            </div>
          </div>
        </div>
        <div class="btn">
          <button><h6>Write a Review</h6></button>
        </div>
      </div>
    </div>
  </body>
</html>
